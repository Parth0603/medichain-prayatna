services:
  # Backend API Service
  - type: web
    name: medichain-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: PORT
        value: 5000
      - key: NODE_ENV
        value: production
      - key: CONTRACT_ADDRESS
        sync: false
      - key: PRIVATE_KEY
        sync: false
      - key: AMOY_RPC_URL
        sync: false
      - key: DATABASE_URL
        sync: false
    healthCheckPath: /
